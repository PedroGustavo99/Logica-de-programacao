    <script>
        /*6. Faça um programa que receba quatro valores informados pelo usuário, 
        mas informe somente o primeiro, o último e o maior de todos eles
        (considere que todos os números informados serão diferentes)*/

        var vetor = [];

        for (i = 0; i < 4; i++) {
            valor = parseFloat(prompt("Digite um valor: "));
            vetor.push(valor);
        }
        var maiorValor = vetor[0];
        for(i = 1; i < 4; i++) {
            if (vetor[i] > maiorValor) {
                maiorValor = vetor[i];
            }
        }

        alert("O primeiro valor é: " + vetor[0]);
        alert("O último valor é: " + vetor[3]);
        alert("O maior valor é: " + maiorValor);


        

    </script>
