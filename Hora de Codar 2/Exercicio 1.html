<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 1</title>
    <script>

        //1) Escreva um programa em que o usuário informe dois números utilizando o "prompt". Então escreva em tela o maior deles.

        num1 = parseInt(prompt("Digite um numero: "));
        num2 = parseInt(prompt("Digite outro numero: "));

        if (num1 > num2) {
            alert("O maior numero digitado é: " + num1);
        } else {
            alert("O maior numero digitado é: " + num2);
        }

    </script>
    
</head>

</body>
