<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 8</title>
    <script>

        /*8. Escreva um programa que calcule a média de quatro números informados pelo usuário,
        mas somente se esses números forem maiores que 0 e menores que 10. No final, se a média
        for maior que cinco o usuário receberá uma mensagem "Você passou no teste". Em qualquer 
        outra situação, ele receberá uma mensagem de "tente novamente"*/

        var tamanhoDoVetor = 4;
        var vetor = [];
        var soma = 0;
        var valido = true;

        for (i = 0; i < tamanhoDoVetor; i++) {
            valor = parseFloat(prompt("Digite um numero: "));

            if (valor >= 0 && valor <= 10) {
                vetor.push(valor);
                soma += valor;
            }

            else {
                alert("Você digitou um valor inválido, por favor reinicie a pagina e digite uma valor entre 0 e 10 !");
                valido = false;
                break;
            }
        }

        if (valido) {
            var media = soma / tamanhoDoVetor;
            if (media > 5) {
                alert(vetor);
                alert(media);
                alert("Você passou no teste");
            } else {
                alert("Tente novamente");
            }
        }


    </script>
