    <title>Exercico 7</title>
    <script>

    /*7. Faça um programa que leia 6 números que o usuário vai informar. Todos os números lidos com valor
    inferior a 72 devem ser somados. Escreva o valor final da soma efetuada e também todos valores que o usuário informou.*/

    var vetor = [];
    soma = 0;

    for (i = 0; i < 6; i++) {
        valor = parseFloat(prompt("Digite um valor: "));
        vetor.push (valor);
        
        if (valor < 72) {
            soma += valor;
        } else {
            alert("O número digitado não é menor que 72. Dessa forma, não será somado");
        }
    }
    
    alert("A soma dos valores é igual a: " + soma);
    alert("Os números digitados foram: " + vetor);

    </script>
