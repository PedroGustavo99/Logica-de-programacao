    <script>

        /*11. Uma micro calculadora
        Escreva um programa para ler 2 valores inteiros informados pelo usuário e uma das seguintes
        operações a serem executadas (codificada da seguinte forma: 1. Adição, 2. Subtração, 3. Divisão, 4. Multiplicação).
        O programa deve calcular e escrever o resultado dessa operação sobre os dois valores lidos.

        Observação: Considere que só serão lidos os valores 1, 2, 3 ou 4 para as operações*/

        var num1 = parseInt(prompt("Digite um numero"));
        var num2 = parseInt(prompt("Digite outro numero"));

        var conta = parseInt(prompt("Digite o numero da operação a ser realizada: 1. Adição, 2. Subtração, 3. Divisão, 4. Multiplicação"));

        switch (conta) {
            case 1:
                var soma = num1 + num2;
                alert("A soma dos numeros informados é igual a: " + soma);
                break;
            case 2:
                var subtracao = num1 - num2;
                alert("A subritação dos numeros informados é igual a: " + subtracao);
                break;
            case 3:
                var divisao = num1 / num2;
                alert("A divisão dos numeros informados é igual a: " + divisao.toFixed(2));
            case 4:
                var multiplicacao = num1 * num2;
                alert("A multiplicação dos numeros informados é igual a: " + multiplicacao);
                break

            default:
                alert("Essa opção é inválida, escolha um numero de 1 a 4.");
        }

    </script>
