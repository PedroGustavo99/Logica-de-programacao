<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 8</title>
    <script>

        /*8 - Ler um valor N e imprimir todos os valores inteiros entre 1 (inclusive) e N (inclusive). 
        Considere que o N será sempre maior que ZERO.
        N e um valor informado pelo usuário*/

        var N = parseInt(prompt("Digite um valor: "));

        if (N <= 0 || isNaN(N)) {
            alert("Por favor digite um numero maior que 0 !");
        } 
        else {
            for (var i = 1; i <= N; i++) {
                alert(i);
            }
        }


    </script>
</head>

</body>
